sudo: required
services:
    - docker

before_install:
    - docker build -t satya323/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true satya323/react-test npm run test

after_success:
    - docker build -t satya323/multi-client ./client
    - docker build -t satya323/multi-nginx ./nginx
    - docker build -t satya323/multi-server ./server
    - docker build -t satya323/multi-worker ./worker
    # Log in to the docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Take those images and push them to docker hub
    - docker push satya323/multi-client
    - docker push satya323/multi-nginx
    - docker push satya323/multi-server
    - docker push satya323/multi-worker